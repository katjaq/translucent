<!DOCTYPE html>
<script src='vendor/three.min.js'></script>
<script src='vendor/three.js/examples/js/modifiers/SubdivisionModifier.js'></script>
<script src="vendor/BinaryLoader.js"></script>
<script src="vendor/TrackballControls.js"></script>

<body>
<div id="surface" style="width:500px;background-color:#7f7f7f">
</div>

<script>
var container,renderer,scene,camera,tb;
function init()
{
	container = document.getElementById('surface');
	var width = container.clientWidth;
	var height = 500;
	
	renderer = new THREE.WebGLRenderer();
	renderer.setSize(width,height);
	container.appendChild(renderer.domElement);

	camera	= new THREE.PerspectiveCamera(50, width/height, 1, 1000 );
	camera.position.z = 200;

	tb = new THREE.TrackballControls(camera,container);

	scene	= new THREE.Scene();

	var loader = new THREE.BinaryLoader(true);
	loader.load("lrh3.js", function(geometry,material){

		var material	= new THREE.ShaderMaterial({
			uniforms: { 
				coeficient	: {
					type	: "f", 
					value	: 1.0
				},
				power		: {
					type	: "f",
					value	: 2
				},
				glowColor	: {
					type	: "c",
					value	: new THREE.Color('pink')
				},
			},
			vertexShader	: [ 'varying vec3	vVertexWorldPosition;',
								'varying vec3	vVertexNormal;',
								'varying vec4	vFragColor;',
								'void main(){',
								'	vVertexNormal	= normalize(normalMatrix * normal);',
								'	vVertexWorldPosition	= (modelMatrix * vec4(position, 1.0)).xyz;',
								'	gl_Position	= projectionMatrix * modelViewMatrix * vec4(position, 1.0);',
								'}',
								].join('\n'),
			fragmentShader	: [ 'uniform vec3	glowColor;',
								'uniform float	coeficient;',
								'uniform float	power;',
								'varying vec3	vVertexNormal;',
								'varying vec3	vVertexWorldPosition;',
								'varying vec4	vFragColor;',
								'void main(){',
								'	vec3 worldCameraToVertex= vVertexWorldPosition - cameraPosition;',
								'	vec3 viewCameraToVertex	= (viewMatrix * vec4(worldCameraToVertex, 0.0)).xyz;',
								'	viewCameraToVertex	= normalize(viewCameraToVertex);',
								'	float intensity		= pow(coeficient + dot(vVertexNormal, viewCameraToVertex), power);',
								'	gl_FragColor		= vec4(glowColor, intensity);',
								'}',
							].join('\n'),
			transparent	: true,
			depthWrite	: false,
		});

		/*
		material.uniforms.glowColor.value	= new THREE.Color('white')
		material.uniforms.coeficient.value	= 1.1
		material.uniforms.power.value		= 1.4
		*/

		var modifier = new THREE.SubdivisionModifier(1);
		modifier.modify(geometry);
		/**/
		
		mesh=new THREE.Mesh(geometry,material);
		scene.add(mesh);
	});

	
}
function animate(){
	requestAnimationFrame(animate);
	tb.update();
	renderer.render(scene, camera);
}
init();
animate();
</script>
</body>
